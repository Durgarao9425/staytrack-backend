<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .required {
            color: #ff4d4d;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
        
        .divider {
            border-top: 1px solid #e0e0e0;
            margin: 30px 0;
        }
        
        .section-title {
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Student Registration</h1>
        <p class="subtitle">Fill in your details to apply for hostel admission</p>
        
        <div class="success-message" id="successMessage">
            ‚úì Your application has been submitted successfully! Please wait for admin approval.
        </div>
        
        <div class="error-message" id="errorMessage">
            ‚úó Something went wrong. Please try again.
        </div>
        
        <form id="registrationForm">
            <div class="section-title">Personal Information</div>
            
            <div class="form-group">
                <label>First Name <span class="required">*</span></label>
                <input type="text" name="first_name" required placeholder="Enter your first name">
            </div>
            
            <div class="form-group">
                <label>Last Name <span class="required">*</span></label>
                <input type="text" name="last_name" required placeholder="Enter your last name">
            </div>
            
            <div class="form-group">
                <label>Phone Number <span class="required">*</span></label>
                <input type="tel" name="phone" required placeholder="Enter your phone number" pattern="[0-9]{10}">
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email (optional)">
            </div>
            
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" name="date_of_birth">
            </div>
            
            <div class="form-group">
                <label>Gender <span class="required">*</span></label>
                <select name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="divider"></div>
            <div class="section-title">Address</div>
            
            <div class="form-group">
                <label>Permanent Address</label>
                <textarea name="permanent_address" placeholder="Enter your permanent address"></textarea>
            </div>
            
            <div class="divider"></div>
            <div class="section-title">Guardian Information</div>
            
            <div class="form-group">
                <label>Guardian Name</label>
                <input type="text" name="guardian_name" placeholder="Enter guardian's name">
            </div>
            
            <div class="form-group">
                <label>Guardian Phone</label>
                <input type="tel" name="guardian_phone" placeholder="Enter guardian's phone number" pattern="[0-9]{10}">
            </div>
            
            <div class="divider"></div>
            <div class="section-title">ID Proof</div>
            
            <div class="form-group">
                <label>ID Proof Number</label>
                <input type="text" name="id_proof_number" placeholder="e.g., Aadhar, PAN, Passport">
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Submit Application</button>
        </form>
    </div>
    
    <script>
        const form = document.getElementById('registrationForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        
        // Get hostel_id from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const hostelId = urlParams.get('hostel_id');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!hostelId) {
                errorMessage.textContent = 'Invalid registration link.';
                errorMessage.style.display = 'block';
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            data.hostel_id = hostelId;
            
            try {
                const response = await fetch('/api/public/register-student', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    successMessage.style.display = 'block';
                    form.reset();
                    
                    // Scroll to top
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    errorMessage.textContent = result.error || 'Something went wrong. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Network error. Please check your connection and try again.';
                errorMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Application';
            }
        });
    </script>
</body>
</html>
